name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: write # 必须加这一行，给脚本写入 gh-pages 分支的权限
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install and Build
        run: |
          npm install
          npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages